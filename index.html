<html lang="en" class="scroll-smooth"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapil Giri | Digital Designer</title>
    
    <!-- Fonts: Inter for UI, Playfair Display for accents -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&amp;family=Playfair+Display:ital,wght@0,400;0,600;1,400&amp;display=swap" rel="stylesheet">
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin="" src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin="" src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        background: '#030303',
                        surface: '#0A0A0A',
                        surfaceHighlight: '#141414',
                        border: '#262626',
                        primary: '#FFFFFF',
                        secondary: '#A3A3A3',
                        accent: '#3B82F6', 
                    },
                    animation: {
                        'spin-slow': 'spin 10s linear infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #030303;
            color: #ffffff;
            cursor: none; /* Custom cursor handling */
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #030303;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .text-gradient {
            background: linear-gradient(to right, #fff, #a5a5a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Custom Cursor */
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: white;
        }
        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }
        
        body.hovering .cursor-outline {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.1);
            border-color: transparent;
        }

        /* Loader */
        .loader-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease-in-out;
        }
    </style>
</head>
<body class="antialiased selection:bg-white/20 selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const { motion, AnimatePresence, useScroll, useTransform } = window.Motion;

        // --- DATA ---
        const PROJECTS_DATA = [
            {
                id: 1,
                title: "Branding",
                category: "Brand Identity",
                image: "https://img.freepik.com/premium-photo/brand-identity-text-notepad-with-pen-charts-calculator_1152796-144.jpg",
                description: ".",
                tools: ["Adobe Photoshop"],
                year: "2024"
            },
            {
                id: 2,
                title: "Logo Designing",
                category: "Brand Identity",
                image: "https://img.freepik.com/free-vector/design-logo-template-with-slogan-placeholder_23-2148631156.jpg",
                description: "Complete brand identity and web presence for a sustainable logo that meets the needs.",
                tools: ["Illustrator"],
                year: "2023"
            },
            {
                id: 3,
                title: "Marketing",
                category: "Product Design",
                image: "product.jpg",
                description: "User-focused products that balance functionality, aesthetics, and usability.",
                tools: ["Spline", "Protopie", "SwiftUI"],
                year: "2024"
            },
             {
                id: 4,
                title: "Figma",
                category: "UI|UX",
                image: "https://img.freepik.com/free-vector/gradient-ui-ux-elements-background_23-2149056159.jpg",
                description: "Intuitive and visually engaging user interfaces focused on usability and seamless user experience.",
                tools: ["Spline", "Protopie", "SwiftUI"],
                year: "2024"
            },
        ];

        const SERVICES = [
            { icon: "layers", title: "UI/UX Design", desc: "Crafting intuitive interfaces that delight users and drive conversion." },
            { icon: "code", title: "Development", desc: "Pixel-perfect implementation using modern frontend frameworks." },
            { icon: "pen-tool", title: "Brand Identity", desc: "Comprehensive design systems that tell your unique story." }
        ];

        // --- COMPONENTS ---

        // 1. Custom Cursor
        const CustomCursor = () => {
            const cursorDotRef = useRef(null);
            const cursorOutlineRef = useRef(null);

            useEffect(() => {
                const moveCursor = (e) => {
                    const posX = e.clientX;
                    const posY = e.clientY;

                    if (cursorDotRef.current && cursorOutlineRef.current) {
                        cursorDotRef.current.style.left = `${posX}px`;
                        cursorDotRef.current.style.top = `${posY}px`;
                        
                        // Add slight delay/lag to outline for smooth feel
                        cursorOutlineRef.current.animate({
                            left: `${posX}px`,
                            top: `${posY}px`
                        }, { duration: 500, fill: "forwards" });
                    }
                };

                const addHoverClass = () => document.body.classList.add('hovering');
                const removeHoverClass = () => document.body.classList.remove('hovering');

                window.addEventListener('mousemove', moveCursor);
                
                const hoverables = document.querySelectorAll('a, button, .hover-trigger');
                hoverables.forEach(el => {
                    el.addEventListener('mouseenter', addHoverClass);
                    el.addEventListener('mouseleave', removeHoverClass);
                });

                return () => {
                    window.removeEventListener('mousemove', moveCursor);
                    hoverables.forEach(el => {
                        el.removeEventListener('mouseenter', addHoverClass);
                        el.removeEventListener('mouseleave', removeHoverClass);
                    });
                };
            }, []);

            return (
                <>
                    <div ref={cursorDotRef} className="cursor-dot hidden md:block"></div>
                    <div ref={cursorOutlineRef} className="cursor-outline hidden md:block"></div>
                </>
            );
        };

        // 2. Three.js Hero Background
        const ThreeHero = () => {
            const mountRef = useRef(null);

            useEffect(() => {
                const width = window.innerWidth;
                const height = window.innerHeight;

                const scene = new THREE.Scene();
                // Dark fog to blend with background
                scene.fog = new THREE.FogExp2(0x030303, 0.002);

                const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
                camera.position.z = 5;

                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(width, height);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                mountRef.current.appendChild(renderer.domElement);

                // Objects
                const group = new THREE.Group();
                scene.add(group);

                const material = new THREE.MeshPhysicalMaterial({
                    color: 0x111111,
                    metalness: 0.9,
                    roughness: 0.1,
                    clearcoat: 1.0,
                    clearcoatRoughness: 0.1,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.15
                });

                const solidMaterial = new THREE.MeshPhysicalMaterial({
                    color: 0x333333,
                    metalness: 0.5,
                    roughness: 0.5,
                    transparent: true,
                    opacity: 0.8
                });

                // Icosahedron
                const geometry1 = new THREE.IcosahedronGeometry(2, 0);
                const mesh1 = new THREE.Mesh(geometry1, material);
                group.add(mesh1);

                // Inner shape
                const geometry2 = new THREE.OctahedronGeometry(1, 0);
                const mesh2 = new THREE.Mesh(geometry2, solidMaterial);
                group.add(mesh2);

                // Floating particles
                const particlesGeo = new THREE.BufferGeometry();
                const particleCount = 200;
                const posArray = new Float32Array(particleCount * 3);
                for(let i = 0; i < particleCount * 3; i++) {
                    posArray[i] = (Math.random() - 0.5) * 15;
                }
                particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                const particlesMat = new THREE.PointsMaterial({
                    size: 0.02,
                    color: 0x444444,
                    transparent: true,
                    opacity: 0.5
                });
                const particlesMesh = new THREE.Points(particlesGeo, particlesMat);
                scene.add(particlesMesh);

                // Lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
                scene.add(ambientLight);

                const pointLight1 = new THREE.PointLight(0x3B82F6, 2, 50); // Blue accent
                pointLight1.position.set(5, 5, 5);
                scene.add(pointLight1);

                const pointLight2 = new THREE.PointLight(0xffffff, 1, 50);
                pointLight2.position.set(-5, -5, 5);
                scene.add(pointLight2);

                // Animation
                let mouseX = 0;
                let mouseY = 0;
                let targetX = 0;
                let targetY = 0;

                const windowHalfX = window.innerWidth / 2;
                const windowHalfY = window.innerHeight / 2;

                const onDocumentMouseMove = (event) => {
                    mouseX = (event.clientX - windowHalfX);
                    mouseY = (event.clientY - windowHalfY);
                }
                document.addEventListener('mousemove', onDocumentMouseMove);

                const animate = () => {
                    requestAnimationFrame(animate);

                    targetX = mouseX * 0.001;
                    targetY = mouseY * 0.001;

                    group.rotation.y += 0.005;
                    group.rotation.x += 0.002;
                    
                    // Smooth mouse parallax
                    group.rotation.y += 0.05 * (targetX - group.rotation.y);
                    group.rotation.x += 0.05 * (targetY - group.rotation.x);

                    particlesMesh.rotation.y = -group.rotation.y * 0.5;

                    renderer.render(scene, camera);
                };

                animate();

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                    document.removeEventListener('mousemove', onDocumentMouseMove);
                    if (mountRef.current) mountRef.current.removeChild(renderer.domElement);
                };
            }, []);

            return <div ref={mountRef} className="fixed inset-0 z-0 pointer-events-none opacity-60" />;
        };

        // 3. Navigation
        const NavBar = () => {
            return (
                <motion.nav 
                    initial={{ y: -100 }}
                    animate={{ y: 0 }}
                    transition={{ duration: 0.8, ease: "circOut" }}
                    className="fixed top-0 left-0 right-0 z-50 flex justify-between items-center px-6 py-4 md:px-12 md:py-6"
                >
                    <div className="flex items-center gap-3">
                        <div className="w-8 h-8 bg-white text-black rounded flex items-center justify-center font-bold text-lg hover-trigger">K</div>
                    </div>

                    <div className="hidden md:flex items-center gap-8 bg-white/5 backdrop-blur-md px-6 py-2 rounded-full border border-white/10">
                        <a href="#work" className="text-sm font-medium text-neutral-400 hover:text-white transition-colors hover-trigger">Work</a>
                        <a href="#about" className="text-sm font-medium text-neutral-400 hover:text-white transition-colors hover-trigger">About</a>
                        <a href="#services" className="text-sm font-medium text-neutral-400 hover:text-white transition-colors hover-trigger">Services</a>
                    </div>

                    <a href="#contact" className="hover-trigger bg-white text-black px-5 py-2 rounded-full text-sm font-semibold hover:bg-neutral-200 transition-colors">
                        Let's Talk
                    </a>
                </motion.nav>
            );
        };

        // 4. Project Modal
        const ProjectModal = ({ project, onClose }) => {
            if (!project) return null;

            useEffect(() => {
                document.body.style.overflow = 'hidden';
                return () => document.body.style.overflow = 'unset';
            }, []);

            return (
                <motion.div 
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    exit={{ opacity: 0 }}
                    className="fixed inset-0 z-[100] flex items-center justify-center p-4 md:p-8 bg-black/80 backdrop-blur-sm"
                    onClick={onClose}
                >
                    <motion.div 
                        initial={{ scale: 0.9, y: 20 }}
                        animate={{ scale: 1, y: 0 }}
                        exit={{ scale: 0.9, y: 20 }}
                        onClick={(e) => e.stopPropagation()}
                        className="bg-[#111] w-full max-w-4xl max-h-[90vh] overflow-y-auto rounded-2xl border border-white/10 relative"
                    >
                        {/* Close Button */}
                        <button 
                            onClick={onClose}
                            className="absolute top-4 right-4 z-10 w-10 h-10 bg-black/50 rounded-full flex items-center justify-center hover:bg-white/20 transition-colors hover-trigger"
                        >
                            <iconify-icon icon="lucide:x" width="20"></iconify-icon>
                        </button>

                        {/* Image */}
                        <div className="w-full h-64 md:h-96 relative">
                            <img src={project.image} alt={project.title} className="w-full h-full object-cover" />
                            <div className="absolute inset-0 bg-gradient-to-t from-[#111] to-transparent"></div>
                        </div>

                        {/* Content */}
                        <div className="p-8 md:p-12">
                            <div className="flex flex-col md:flex-row md:items-start justify-between gap-6 mb-8">
                                <div>
                                    <h2 className="text-3xl md:text-4xl font-semibold mb-2">{project.title}</h2>
                                    <p className="text-neutral-400">{project.category} • {project.year}</p>
                                </div>
                                <div className="flex gap-2">
                                    {project.tools.map(tool => (
                                        <span key={tool} className="px-3 py-1 bg-white/5 rounded-full text-xs text-neutral-300 border border-white/5">
                                            {tool}
                                        </span>
                                    ))}
                                </div>
                            </div>

                            <div className="grid md:grid-cols-3 gap-12">
                                <div className="md:col-span-2">
                                    <h3 className="text-sm font-semibold text-white/50 uppercase tracking-widest mb-4">Overview</h3>
                                    <p className="text-neutral-300 leading-relaxed text-lg">
                                        {project.description}
                                        <br/><br/>
                                        This project represents a comprehensive approach to modern digital challenges, utilizing cutting-edge technologies to solve user problems while maintaining a high aesthetic standard.
                                    </p>
                                </div>
                                <div className="space-y-8">
                                    <div>
                                        <h3 className="text-sm font-semibold text-white/50 uppercase tracking-widest mb-4">Client</h3>
                                        <p className="text-white">Confidential</p>
                                    </div>
                                    <div>
                                        <h3 className="text-sm font-semibold text-white/50 uppercase tracking-widest mb-4">Role</h3>
                                        <p className="text-white">Lead Designer</p>
                                    </div>
                                    <button className="w-full py-3 bg-white text-black font-medium rounded hover:bg-neutral-200 transition-colors hover-trigger">
                                        View Live Site
                                    </button>
                                </div>
                            </div>
                        </div>
                    </motion.div>
                </motion.div>
            );
        };

        // 5. Main App
        const App = () => {
            const [loading, setLoading] = useState(true);
            const [activeFilter, setActiveFilter] = useState("All");
            const [selectedProject, setSelectedProject] = useState(null);

            // Preloader logic
            useEffect(() => {
                setTimeout(() => setLoading(false), 2000);
            }, []);

            // Filter logic
            const filteredProjects = useMemo(() => {
                if (activeFilter === "All") return PROJECTS_DATA;
                return PROJECTS_DATA.filter(p => p.category.includes(activeFilter) || (activeFilter === "Other" && false));
            }, [activeFilter]);

            // Categories
            const categories = ["All", "UI|UX", "Brand Identity", "Product Design",];

            return (
                <div className="relative w-full overflow-x-hidden">
                    <CustomCursor />
                    
                    {/* Preloader */}
                    <AnimatePresence>
                        {loading && (
                            <motion.div 
                                className="loader-overlay"
                                exit={{ opacity: 0 }}
                            >
                                <div className="flex flex-col items-center gap-4">
                                    <motion.div 
                                        initial={{ scale: 0.8, opacity: 0 }}
                                        animate={{ scale: 1, opacity: 1 }}
                                        transition={{ duration: 0.5 }}
                                        className="text-4xl font-bold tracking-tight"
                                    >
                                        Kapil Giree
                                    </motion.div>
                                    <div className="w-32 h-1 bg-white/10 rounded-full overflow-hidden">
                                        <motion.div 
                                            className="h-full bg-white"
                                            initial={{ width: "0%" }}
                                            animate={{ width: "100%" }}
                                            transition={{ duration: 1.8, ease: "easeInOut" }}
                                        />
                                    </div>
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>

                    {!loading && (
                        <>
                            <NavBar />
                            <ThreeHero />

                            {/* Main Content Wrapper */}
                            <div className="relative z-10">
                                
                                {/* Hero Section */}
                                <section className="min-h-screen flex flex-col justify-center px-6 md:px-12 lg:px-24 pt-20">
                                    <motion.div 
                                        initial={{ opacity: 0, y: 30 }}
                                        animate={{ opacity: 1, y: 0 }}
                                        transition={{ duration: 0.8, delay: 0.2 }}
                                        className="max-w-4xl"
                                    >
                                        <div className="flex items-center gap-3 mb-6">
                                            <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                            <span className="text-xs uppercase tracking-widest text-neutral-400 font-medium">Available for hire</span>
                                        </div>
                                        
                                        <h1 className="text-5xl md:text-8xl font-semibold tracking-tight leading-[1.1] mb-8">
                                            Designing <span className="text-gradient">digital<br/>experiences</span> that<br/>
                                            <span className="font-serif italic font-normal text-white/80">defy expectations.</span>
                                        </h1>

                                        <p className="text-lg text-neutral-400 max-w-xl leading-relaxed mb-10">
                                            I help ambitious brands build premium digital products with a focus on motion, aesthetics, and conversion.
                                        </p>

                                        <div className="flex flex-wrap gap-4">
                                            <a href="#work" className="hover-trigger px-8 py-4 bg-white text-black font-semibold rounded-full hover:scale-105 transition-transform">
                                                View Projects
                                            </a>
                                            <a href="cv.png" className="hover-trigger px-8 py-4 glass-panel text-white font-medium rounded-full hover:bg-white/10 transition-colors flex items-center gap-2">
                                                <iconify-icon icon="lucide:file-text" width="18"></iconify-icon>
                                                View CV
                                            </a>
                                        </div>
                                    </motion.div>
                                </section>

                                {/* Services Section */}
                                <section id="services" className="py-24 px-6 md:px-12 lg:px-24 border-t border-white/5 bg-black/50 backdrop-blur-sm">
                                    <div className="flex flex-col md:flex-row justify-between md:items-end mb-16 gap-6">
                                        <div>
                                            <h2 className="text-3xl md:text-4xl font-semibold tracking-tight mb-2">Expertise</h2>
                                            <p className="text-neutral-500">Comprehensive design solutions.</p>
                                        </div>
                                        <a href="#contact" className="text-sm font-medium border-b border-white pb-1 hover:opacity-70 transition-opacity">Get a quote</a>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                        {SERVICES.map((service, idx) => (
                                            <motion.div 
                                                key={idx}
                                                initial={{ opacity: 0, y: 20 }}
                                                whileInView={{ opacity: 1, y: 0 }}
                                                viewport={{ once: true }}
                                                transition={{ delay: idx * 0.1 }}
                                                className="glass-panel p-8 rounded-2xl hover:bg-white/5 transition-colors group"
                                            >
                                                <div className="mb-6 text-neutral-400 group-hover:text-white transition-colors">
                                                    <iconify-icon icon={`lucide:${service.icon}`} width="32" stroke-width="1.5"></iconify-icon>
                                                </div>
                                                <h3 className="text-lg font-medium mb-3">{service.title}</h3>
                                                <p className="text-sm text-neutral-400 leading-relaxed">{service.desc}</p>
                                            </motion.div>
                                        ))}
                                    </div>
                                </section>

                                {/* Portfolio Section */}
                                <section id="work" className="py-24 px-6 md:px-12 lg:px-24 bg-[#050505]">
                                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-12 gap-8">
                                        <h2 className="text-3xl md:text-4xl font-semibold tracking-tight">Selected Work</h2>
                                        
                                        {/* Filters */}
                                        <div className="flex flex-wrap gap-2">
                                            {categories.map(cat => (
                                                <button 
                                                    key={cat}
                                                    onClick={() => setActiveFilter(cat)}
                                                    className={`hover-trigger px-4 py-1.5 rounded-full text-xs font-medium transition-all ${activeFilter === cat ? 'bg-white text-black' : 'bg-white/5 text-neutral-400 hover:bg-white/10'}`}
                                                >
                                                    {cat}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <motion.div 
                                        layout
                                        className="grid md:grid-cols-2 gap-8 lg:gap-12"
                                    >
                                        <AnimatePresence>
                                            {filteredProjects.map((project) => (
                                                <motion.div 
                                                    layout
                                                    initial={{ opacity: 0, scale: 0.95 }}
                                                    animate={{ opacity: 1, scale: 1 }}
                                                    exit={{ opacity: 0, scale: 0.95 }}
                                                    key={project.id}
                                                    onClick={() => setSelectedProject(project)}
                                                    className="group cursor-pointer hover-trigger"
                                                >
                                                    <div className="w-full aspect-[4/3] rounded-xl overflow-hidden mb-5 relative border border-white/5 bg-neutral-900">
                                                        <div className="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors z-10" />
                                                        <img 
                                                            src={project.image} 
                                                            alt={project.title}
                                                            className="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700 ease-out"
                                                        />
                                                        <div className="absolute bottom-4 right-4 z-20 w-10 h-10 bg-white rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 translate-y-2 group-hover:translate-y-0 text-black">
                                                            <iconify-icon icon="lucide:arrow-up-right" width="20"></iconify-icon>
                                                        </div>
                                                    </div>
                                                    <div className="flex justify-between items-start">
                                                        <div>
                                                            <h3 className="text-xl font-medium mb-1 group-hover:text-white transition-colors">{project.title}</h3>
                                                            <p className="text-sm text-neutral-500">{project.description.substring(0, 60)}...</p>
                                                        </div>
                                                        <span className="text-xs border border-white/10 px-2 py-1 rounded text-neutral-400">{project.category}</span>
                                                    </div>
                                                </motion.div>
                                            ))}
                                        </AnimatePresence>
                                    </motion.div>
                                </section>

                                {/* About / Skills Section */}
                                <section id="about" className="py-24 px-6 md:px-12 lg:px-24 border-t border-white/5">
                                    <div className="grid lg:grid-cols-2 gap-16 items-center">
                                        <motion.div 
                                            initial={{ opacity: 0, x: -20 }}
                                            whileInView={{ opacity: 1, x: 0 }}
                                            viewport={{ once: true }}
                                        >
                                            <div className="relative w-full aspect-[3/4] md:aspect-square rounded-2xl overflow-hidden max-w-md mx-auto lg:mx-0">
                                                <img src="hero.jpg" alt="Profile" className="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-500" />
                                                <div className="absolute inset-0 border border-white/10 rounded-2xl pointer-events-none"></div>
                                            </div>
                                        </motion.div>
                                        
                                        <div>
                                            <h2 className="text-3xl md:text-5xl font-semibold tracking-tight mb-6">Obsessed with details.</h2>
                                            <p className="text-neutral-400 leading-relaxed mb-8">
                                                I'm Kapil, a multidisciplinary designer based in Nepal. With over 2 years of experience, I bridge the gap between design and creating. My philosophy is simple: create things that look beautiful and work beautifully.
                                            </p>
                                            
                                            <div className="space-y-6">
                                                <div>
                                                    <h3 className="text-xs uppercase tracking-widest text-neutral-500 mb-3">Tools I Use</h3>
                                                    <div className="flex flex-wrap gap-2">
                                                        {["Figma", "Adobe Photoshop", "Adobe Illustrator", "Java",].map(tool => (
                                                            <span key={tool} className="px-3 py-1.5 bg-white/5 rounded text-sm text-neutral-300 border border-white/5 hover:bg-white/10 transition-colors cursor-default">
                                                                {tool}
                                                            </span>
                                                        ))}
                                                    </div>
                                                </div>
                                                
                                                <div className="flex gap-8 pt-4">
                                                    <div>
                                                        <span className="block text-3xl font-bold text-white">10+</span>
                                                        <span className="text-xs text-neutral-500 uppercase tracking-wide">Projects</span>
                                                    </div>
                                                    <div>
                                                        <span className="block text-3xl font-bold text-white">2</span>
                                                        <span className="text-xs text-neutral-500 uppercase tracking-wide">Years Exp.</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>

                                {/* Contact Section */}
                                <section id="contact" className="py-32 px-6 md:px-12 lg:px-24 bg-gradient-to-b from-[#030303] to-[#111]">
                                    <div className="max-w-3xl mx-auto text-center mb-16">
                                        <h2 className="text-4xl md:text-6xl font-semibold tracking-tight mb-6">Ready to create?</h2>
                                        <p className="text-neutral-400 text-lg mb-10">Let's build something extraordinary together.</p>
                                        
                                        <a href="mailto:hello@kapilgiri.design" className="hover-trigger inline-flex items-center gap-3 px-8 py-4 bg-white text-black rounded-full font-semibold text-lg hover:scale-105 transition-transform">
                                            <iconify-icon icon="lucide:mail" width="20"></iconify-icon>
                                            Start a Project
                                        </a>
                                    </div>

                                    <div className="max-w-xl mx-auto glass-panel p-8 md:p-10 rounded-2xl">
                                        <form className="space-y-6" onSubmit={(e) => e.preventDefault()}>
                                            <div className="grid grid-cols-2 gap-6">
                                                <div className="col-span-2 md:col-span-1">
                                                    <label className="block text-xs text-neutral-500 uppercase tracking-wide mb-2">Name</label>
                                                    <input type="text" className="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white focus:outline-none focus:border-white/30 transition-colors" placeholder="John Doe" />
                                                </div>
                                                <div className="col-span-2 md:col-span-1">
                                                    <label className="block text-xs text-neutral-500 uppercase tracking-wide mb-2">Email</label>
                                                    <input type="email" className="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white focus:outline-none focus:border-white/30 transition-colors" placeholder="john@example.com" />
                                                </div>
                                            </div>
                                            <div>
                                                <label className="block text-xs text-neutral-500 uppercase tracking-wide mb-2">Project Details</label>
                                                <textarea rows="4" className="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white focus:outline-none focus:border-white/30 transition-colors" placeholder="Tell me about your vision..."></textarea>
                                            </div>
                                            <button className="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-medium rounded-lg transition-colors hover-trigger">
                                                Send Message
                                            </button>
                                        </form>
                                    </div>

                                    <div className="flex justify-center gap-8 mt-16">
                                        {[, 'instagram',].map(social => (
                                            <a key={social} href="https://www.instagram.com/kapilanything?igsh=YXAzamcwMW14OG9w" className="text-neutral-500 hover:text-white transition-colors hover-trigger">
                                                <iconify-icon icon={`lucide:${social}`} width="24"></iconify-icon>
                                            </a>
                                        ))}
                                    </div>
                                </section>

                                {/* Footer */}
                                <footer className="py-8 text-center border-t border-white/5">
                                    <p className="text-xs text-neutral-600 font-medium tracking-wider">© 2024 Kapil Giree. ALL RIGHTS RESERVED.</p>
                                </footer>
                            </div>

                            {/* Detailed Project Overlay */}
                            <AnimatePresence>
                                {selectedProject && (
                                    <ProjectModal 
                                        project={selectedProject} 
                                        onClose={() => setSelectedProject(null)} 
                                    />
                                )}
                            </AnimatePresence>
                        </>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body></html>
